<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/CSS Files/colorpicker.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>
<body>
    <div class="bg-container" id="colorPickerContainer">
            <h1 class="main-heading">Color Picker</h1>
            <div class="buttons-container">
                <button class="button" id="button1" onclick="button1Event()" >#e0e0e0</button>
                <button class="button button-2" id="button2" onclick="button2Event()" >#6fcf97</button>
                <button class="button button-3" id="button3" onclick="button3Event()" >#56ccf2</button>
                <button class="button button-4" id="button4" onclick="button4Event()" >#bb6bd9</button>
            </div>
            <p class="paragraph" id="paragraphElement">Background Color : <span id="selectedColorHexCode">#ffffff</span></p>
            <p class="paragraph-2">Try clicking on one of the colors above the change the background color of this page!</p>
        </div>
    </div>

    <script src="/JS Files/colorpicker.js"></script>

</body>
</html>
